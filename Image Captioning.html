<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="Image Captioning.css">
	<link rel="stylesheet" href="Style.css">
	<title>Input Image With Preview Image</title>
</head>
<body>

    <nav>
        <a href="Image Compression.html"><div>Image Compression</div></a>
        <a href="Paraphraser.html"><div>Paraphraser</div></a>
        <a href="Image Captioning.html"><div>Image Captioning</div></a>
    </nav>
	
	<div class="container">
		<input type="file" id="file" accept="image/*" hidden>
		<div class="img-area" data-img="">
			<i class='bx bxs-cloud-upload icon'></i>
			<h3>Upload Image</h3>
			<p>Image size must be less than <span>2MB</span></p>
		</div>
		<button class="select-image">Select Image</button>
	</div>

    <div>
        <button class="caps">Generate Caption</button>
    </div>

    <div class="container">
		<textarea name="" id="" cols="50" rows="10" style="resize: none;"></textarea>
	</div>
	
	<script src="Image Compression.js"></script>
</body>
</html>
